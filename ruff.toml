line-length = 88
target-version = "py311"

select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

ignore = [
    "E501",  # line too long
    "B008",  # do not perform function calls in argument defaults
]

exclude = [
    ".git",
    "__pycache__",
    ".pytest_cache",
    "venv",
]